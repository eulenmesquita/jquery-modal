<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>jQuery modal windows</h1>
        </div>
        <div class="row">
            <div class="col-lg">
                <div class="card h-100">
                    <div class="card-body">
                        <h2>Pick your favourite desert:</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="desert" id="desert1" value="option1" checked>
                            <label class="form-check-label" for="desert1">
                                Cake
                            </label>    
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="desert" id="desert2" value="option2">
                            <label class="form-check-label" for="desert2">
                                Ice cream
                            </label>    
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="desert" id="desert3" value="option3">
                            <label class="form-check-label" for="desert3">
                                Strawberry smooth
                            </label>
                        </div>
                        <div class="btn btn-lg btn-info alert mt-5">Select this</div>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="btn btn-lg btn-info confirm">Confirm</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="alertModal" class="modal fade" data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <h4 class="alertMessage"></h4><br>
                        <div class="btn btn-success ok" data-dismiss="modal">&nbsp;&nbsp;&nbsp;OK&nbsp;&nbsp;&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="confirmModal" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <h4 class="confirmMessage"></h4><br>
                        <div class="btn btn-success ok" data-dismiss="modal">Yes</div>
                        &nbsp;
                        <div class="btn btn-info cancel" data-dismiss="modal">No</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
